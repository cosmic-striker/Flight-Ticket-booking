<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FlyHigh Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('/static/sign.jpg');">

    <!-- Sign Up Page -->
    <section id="signup" class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
            <input type="text" name="username" placeholder="Username" class="border p-2 rounded w-full" required>
            <input type="email" name="email" placeholder="Email" class="border p-2 rounded w-full" required>
            <input type="password" name="password" placeholder="Password" class="border p-2 rounded w-full" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="border p-2 rounded w-full" required>
            <button type="submit" class="bg-red-500 hover:bg-red-300 text-white p-2 rounded w-full">Sign Up</button>
        </form>
        <!-- Added Login Link -->
        <p class="mt-4 text-center">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-red-500 hover:text-red-700">Log in</a>
        </p>
    </section>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</body>
</html>
