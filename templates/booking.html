<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - FlyHigh Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('/static/ticbook.jpg');">

    <!-- Ticket Booking Page -->
    <section id="booking" class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Book Your Flight</h2>
        <form method="POST" action="{{ url_for('book_flight') }}" class="space-y-4">
            <input type="text" name="departure" placeholder="Departure" class="border p-2 w-full rounded" required>
            <input type="text" name="destination" placeholder="Destination" class="border p-2 w-full rounded" required>
            <input type="date" name="travel_date" class="border p-2 w-full rounded" required>
            <input type="number" name="passengers" placeholder="Number of Passengers" class="border p-2 w-full rounded" required>
            <button type="submit" class="bg-red-600 hover:bg-red-300 text-white p-2 w-full rounded">Proceed to Payment</button>
        </form>
    </section>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</body>
</html>
