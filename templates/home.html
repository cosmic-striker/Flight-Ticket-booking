<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDC Airways</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 text-white fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between">
            <div>
                <a href="{{ url_for('home') }}" class="font-bold text-xl">CIT Airways</a>
            </div>
            <div class="space-x-4">
                <a href="#hero" class="hover:text-gray-400">Home</a>
                <a href="#about" class="hover:text-gray-400">About</a>
                <a href="#contact" class="hover:text-gray-400">Contact</a>
                <a href="{{ url_for('signup') }}" class="hover:text-gray-400">Sign Up</a>
                <a href="{{ url_for('login') }}" class="hover:text-gray-400">Login</a>
                <a href="{{ url_for('booking') }}" class="hover:text-gray-400">Ticket</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="relative h-screen bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='aeroplane2.jpg') }}'); margin-top: 60px;">
        <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-4xl font-bold text-center shadow-lg">
            Your Experience Starts Here!
        </div>

        <!-- Tabs and Booking Form -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 w-full max-w-4xl">
            <div class="tabs flex justify-center space-x-4">
                <button class="bg-orange-500 text-white py-2 px-4 font-bold mr-2 hover:bg-orange-700 focus:bg-gray-800" onclick="showTab('flights')">Flights</button>
                <button class="bg-orange-500 text-white py-2 px-4 font-bold mr-2 hover:bg-orange-700 focus:bg-gray-800" onclick="showTab('bookings')">My Bookings</button>
                <button class="bg-orange-500 text-white py-2 px-4 font-bold hover:bg-orange-700 focus:bg-gray-800" onclick="showTab('status')">Flight Status</button>
            </div>

            <div id="flights" class="bg-black bg-opacity-70 text-white p-6 rounded-lg mt-4">
                <form class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">Origin</label>
                        <input type="text" class="form-input w-52 p-2 rounded bg-gray-100 border border-gray-300" placeholder="Origin">
                    </div>
                    <div>
                        <label class="block mb-2">Destination</label>
                        <input type="text" class="form-input w-52 p-2 rounded bg-gray-100 border border-gray-300" placeholder="Destination">
                    </div>
                    <div>
                        <label class="block mb-2">Departure</label>
                        <input type="date" class="form-input w-52 p-2 rounded bg-gray-100 border border-gray-300">
                    </div>
                    <div>
                        <label class="block mb-2">Return</label>
                        <input type="date" class="form-input w-52 p-2 rounded bg-gray-100 border border-gray-300">
                    </div>
                    <div>
                        <label class="block mb-2">Number of Passengers</label>
                        <input type="number" class="form-input w-52 p-2 rounded bg-gray-100 border border-gray-300" placeholder="1">
                    </div>
                    <div class="flex items-end">
                        <button class="bg-red-600 text-white py-2 px-6 rounded">Submit</button>
                    </div>
                </form>
            </div>

            <div id="bookings" class="bg-black bg-opacity-70 text-white p-6 rounded-lg mt-4 hidden">
                <p>Manage your bookings here!</p>
            </div>

            <div id="status" class="bg-black bg-opacity-70 text-white p-6 rounded-lg mt-4 hidden">
                <p>Check flight status here!</p>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center text-gray-900" style="background-image: url('{{ url_for('static', filename='/abouttt.jpg') }}');">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white">About Us</h1>
        </div>
        <div class="flex flex-col items-center justify-center text-center">
            <div class="max-w-2xl">
                <h2 class="text-4xl font-bold mb-4 text-white">We Always Make The Best</h2>
                <p class="text-black-600 mb-6">
                    At CIT Airways, we are committed to providing a seamless travel experience from start to finish...
                </p>
                <button class="bg-red-600 text-white hover:bg-red-300 px-6 py-2 rounded-full shadow-md">
                    Contact Us
                </button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center text-gray-900" style="background-image: url('{{ url_for('static', filename='/contact.jpg') }}');">
        <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
        <form class="space-y-4 max-w-lg w-full">
            <input type="text" placeholder="Your Name" class="border p-2 w-full rounded">
            <input type="email" placeholder="Your Email" class="border p-2 w-full rounded">
            <textarea placeholder="Your Message" class="border p-2 w-full rounded"></textarea>
            <button class="bg-red-600 text-white p-2 hover:bg-red-300 rounded w-full">Send Message</button>
        </form>
    </section>

    <script>
        function showTab(tabId) {
            document.getElementById('flights').classList.add('hidden');
            document.getElementById('bookings').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</body>
</html>
